imports:
    fips-googletest:
        git: https://github.com/amarburg/fips-googletest.git
        cond: "FIPS_UNITTESTS"
    libactiveobject:
        git: https://github.com/apl-ocean-engineering/libactive_object.git
    libg3logger:
        git: https://github.com/apl-ocean-engineering/libg3logger.git
    libgpmf:
        git: https://github.com/apl-ocean-engineering/libgpmf.git
    CLI11-fips:
        git: https://github.com/apl-ocean-engineering/CLI11-fips.git
        cond: "NOT FIPS_IMPORT"    ## Only needed if building tools/

exports:
  header-dirs:
    - include/
    - thirdparty/
  modules:
    liboculus: .

defines:
  FIPS_EXCEPTIONS: ON
  FIPS_RTTI: ON
  FIPS_UNITTESTS_RUN_AFTER_BUILD: ON
